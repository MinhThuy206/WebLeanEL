<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Test Topics</title>
</head>
<body>
    <h1>Test Topics</h1>
    <ul>
        <!-- Using Thymeleaf to loop through the topicsOfTest and display each topic name -->
        <li th:each="topic : ${topicsOfTest}" th:text="${topic}"></li>
    </ul>
</body>
</html>
