<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<!--begin::Head-->
	<head>
		<base href="../../static/">
		<title>Choice | Admin</title>
		<link rel="canonical" th:href="@{Https://preview.keenthemes.com/metronic8}" />
		<link rel="shortcut icon" th:href="@{/assets/media/logos/favicon.ico}" />
		<!--begin::Fonts-->
		<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700}" />
		<!--end::Fonts-->
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link th:href="@{/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/style.css}" rel="stylesheet" type="text/css">
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body" >
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root" style="background-image: url(/assets/images_home/BackGr.png)">
			<!--begin::Authentication - Sign-in -->
			<div class="d-center flex-column flex-lg-row flex-column-fluid py-10">
				<!--begin::Body-->
				<div class="text-center mb-10">
					<a class="py-10 mb-6">
						<img alt="Logo" th:src="@{/assets/media/logos/logo-4.png}" class="h-100px" />
					</a>
				</div>
				<div class="d-flex flex-column flex-lg-row-fluid py-10">
					<!--begin::Content-->
					<div class="d-flex flex-center flex-column flex-column-fluid">
						<!--begin::Wrapper-->
					<!-- begin popular-courses -->
					<div class="choice">
						<div class="container text-center">
							<div class="row">
								<div class="col-xs-24 col-sm-24 col-md-12 col-lg-6">
									<div class="ele-choice">
										<a th:href="@{/admin/{topicName}/createWord(topicName=${topicName})}">
											<i class="fa-solid fa-shield-halved"></i>
											<h2>New word</h2>
											<p>Topic Name: <span th:text="${topicName}"></span></p>
										</a>
									</div>
								</div>
								<div class="col-xs-24 col-sm-24 col-md-12 col-lg-6">
									<div class="ele-choice">
										<a th:href="@{/admin/{topicName}/createQuestion(topicName=${topicName})}">
											<i class="fa-solid fa-shield-halved"></i>
											<h2>Multiple choice</h2>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- end popular-courses -->
					<div class="w-lg-500px">
						<div class="text-center">
							<a th:href="@{/admin/createTopic}" class="btn btn-lg btn-back w-50 mb-5">Back</a>
						</div>
					</div>					
						<!--end::Wrapper-->
					
					</div>
					<!--end::Content-->
					
				</div>
				<!--end::Body-->
			
				<!-- <div class="d-flex flex-column flex-lg-row-fluid py-10">
					
				</div> -->
				
			</div>
			<!--end::Authentication - Sign-in-->
		</div>
		<!--end::Main-->
		<!--begin::Javascript-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script th:src="@{/assets/plugins/global/plugins.bundle.js}"></script>
		<script th:src="@{/assets/js/scripts.bundle.js}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<!-- <script th:src="@{/assets/js/custom/authentication/sign-in/general.js}"></script> -->
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
